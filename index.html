<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Alias Web 1.1.0</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Alias</h1>
    <div class="controls">
      <label>Категория:
        <select id="categorySelect"></select>
      </label>
      <button id="importBtn">Импорт слов</button>
      <button id="exportBtn">Экспорт слов</button>
      <input type="file" id="importInput" accept=".json" style="display:none">
    </div>
    <div class="settings">
      <label>Таймер (сек): <input id="timerInput" type="number" min="10" max="300" value="60"></label>
      <label><input id="musicToggle" type="checkbox"> Музыка</label>
    </div>
    <div class="game">
      <div id="timerDisplay">60</div>
      <div id="wordDisplay">Загрузите слова</div>
      <button id="startBtn">Старт</button>
    </div>
    <div class="scoreboard">
      <span>Очки: <span id="scoreDisplay">0</span></span>
    </div>
  </div>
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <script src="script.js"></script>
</body>
</html>
